<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glowing {
        box-shadow: 0 0 10px 2px rgba(8, 173, 132, 0.8);
        transition: transform 0.3s;
        height:50px;
        width:50px;

    }

    #game {
        border-radius: 20px;
        width: 1000px;
        box-shadow: 0 0 65px 5px rgba(77, 18, 155, 0.61);

    }
  
  </style>
</head>
<body class="bg-black text-white font-sans flex items-center justify-center min-h-screen ">

  <div class="w-full max-w-md p-5 bg-secondary rounded-lg shadow-lg  " id="game">
    <h1 class="text-4xl font-semibold text-center text-glow mb-6">Tic <span class="text-purple-900">Tac</span>  Toe</h1>
    <div class="grid grid-cols-3 gap-4 ">
      <div class="w-full h-32 flex justify-center items-center text-5xl font-bold bg-gray-800 rounded-lg text-center cursor-pointer glowing " id="cell"></div>
      <div class="w-full h-32 flex justify-center items-center text-5xl font-bold bg-gray-800 rounded-lg text-center cursor-pointer glowing" id="cell"></div>
      <div class="w-full h-32 flex justify-center items-center text-5xl font-bold bg-gray-800 rounded-lg text-center cursor-pointer glowing" id="cell"></div>

      <div class="w-full h-32 flex justify-center items-center text-5xl font-bold bg-gray-800 rounded-lg text-center cursor-pointer glowing" id="cell"></div>

      <div class="w-full h-32 flex justify-center items-center text-5xl font-bold bg-gray-800 rounded-lg text-center cursor-pointer glowing" id="cell"></div>

    </div>
    <div class="mt-4 text-center">
          <div class="relative group">
            <button
              class="relative inline-block p-px font-semibold leading-6 text-white bg-neutral-900 shadow-2xl cursor-pointer rounded-2xl shadow-emerald-900 transition-all duration-300 ease-in-out hover:scale-105 active:scale-95 hover:shadow-emerald-600"
              id="reset"
            >
              <span
                class="absolute inset-0 rounded-2xl bg-gradient-to-r from-emerald-500 via-cyan-500 to-sky-600 p-[2px] opacity-0 transition-opacity duration-500 group-hover:opacity-100"
              ></span>
              <span class="relative z-10 block px-6 py-3 rounded-2xl bg-neutral-950">
                <div class="relative z-10 flex items-center space-x-3">
                  <span
                    class="transition-all duration-500 group-hover:translate-x-1.5 group-hover:text-emerald-300"
                    >Reset</span
                  >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-7 h-7 transition-all duration-500 group-hover:translate-x-1.5 group-hover:text-emerald-300"
                  >
                    <path
                      d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                    ></path>
                  </svg>
                </div>
              </span>
            </button>
          </div>
        </div>
            </div>
